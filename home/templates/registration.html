<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>login</h1>
            <div class="border border-primary">
                <p>Register here!</p>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <input type="text" placeholder="First Name" class="form-control" name="f_name">
                    </div>
                     <div class="mb-3">
                        <input type="text" placeholder="Last Name" class="form-control" name="l_name">
                    </div>
                     <div class="mb-3">
                        <input type="email" placeholder="Email" class="form-control" name="e_mail">
                    </div>
                     <div class="mb-3">
                        <input type="text" placeholder="User Name" class="form-control" name="u_name">
                    </div>
                     <div class="mb-3">
                        <input type="text" placeholder="Password" class="form-control" name="pwd">
                    </div>
                     <div class="mb-3">
                        <input type="text" placeholder="Confirm Password" class="form-control">
                    </div>

                    <input type="submit" >

                </form>

            </div>
        </div>
        <div class="col-4"></div>

    </div>
</div>
</body>
</html>
